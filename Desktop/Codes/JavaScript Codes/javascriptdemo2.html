<html>
    <head>
        <title>
            Java Demo 1
        </title>
        <script>
            function showMsg(){
                alert("This is script in head tag")
            }
        </script>
    </head>
    <body>
        <p>Demo for script in head tag</p>
        <form>
            <input type="button" value="click" onclick="showMsg()"/>
        </form>
    </body>
</html>
