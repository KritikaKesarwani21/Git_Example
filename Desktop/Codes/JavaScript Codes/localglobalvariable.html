<html>
    <head>
        <script>
            var data = 100
            function add(){
                var num1=10
                var num2=20
                var result = num1 + num2
                document.write("Result="+result+"\n")
                document.write("<br/>")
                document.write("Data="+data+"\n")
            }
            function subtract(){
                var result = num1 - num2
                document.write("Result="+result+"\n")
                document.write("<br/>")
                document.write("Data="+data+"\n")
            }
        </script>
    </head>
    <body>
        <input type="button" value="Add" onclick="add()"/>
        <input type="button" value="Subtract" onclick="subtract()"/>
    </body>
</html>
