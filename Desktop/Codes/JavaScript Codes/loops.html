<html>
    <body>
        <h4>For Loop</h4>
        <script>
            for(var i =0; i<5;i++){
                document.write("Hello World"+i+"<br/>")
            }

            document.write("<h4>While Loop</h4>")
            var num = 7
            while(num<10){
                document.write("num = "+num+"<br/>")
                num++
            }
            document.write("<h4>Do while Loop</h4>")
            var num = 11
            do{
                document.write("num = "+num+"<br/>")
                num++
            }while(num<10)
        </script>
    </body>
</html>
