<html>
    <head>
        <title>
            Form Demo
        </title>
    </head>
    <body>
        <center>
        <form action="">
            First Name : <input type="text" name="fname" placeholder="Kritika"></input><br/><br/>
            Last Name  : <input type="text" name="lname" value="Kritika"></input><br/><br/>
            Username   : <input type="text" name="username"></input><br/><br/>
            Password   : <input type="text" name="password"></input><br/><br/>
            Address    : <textarea rows=5 name="address"></textarea><br/> 
            Gender     : <input type="radio" name="gender" value="Male">Male</input>
                         <input type="radio" name="gender" value="Female">Female</input><br/><br/>
            Hobbies    : <br/><input type="checkbox" name="hobbies" value="">Singing</input><br/> 
                         <input type="checkbox" name="hobbies" value="travelling">Travelling</input><br/>   
                         <input type="checkbox" name="hobbies" value="dancing">Dancing</input><br/> 
                         <input type="checkbox" name="hobbies" value="eating">Eating</input><br/>
                         <input type="checkbox" name="hobbies" value="sleeping">Singing</nput><br/><br/>
            City       : <select name="city" multiple>
                         <option value="Delhi">Delhi</option>
                         <option value="Mumbai">Mumbai</option>
                         <option value="Pune">Pune</option>
                         <option value="Banglore">Banglore</option>
                         <option value="Kolkata">Kolkata</option>
                         </select>      
                         <br/><br/>
                         
                        <button type="submit">Submit</button>
        </form>
        </center>
    </body>

</html>
